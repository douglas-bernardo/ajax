<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/bibliotecaAjax.js"></script>
    <script type="text/javascript" src="js/exemplo1.js"></script>
    <title>Web interativa com Ajax e PHP</title>
</head>
<body>
    <h2>Consulta de Preços</h2>
    <form action="javascript:void(0)" onsubmit="obtemPreco(this.codigo.value); return false">
        <p>Digite o código do produto:
            <input type="text" name="codigo" id="codigo" size="5" maxlength="5">
            <span id="precoProduto"></span>
        </p>
        <p><input type="submit" name="Consultar" value="Consultar"></p>
    </form>
</body>
</html>
