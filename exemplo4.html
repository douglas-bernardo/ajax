<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web interativa com AJAX e PHP</title>
</head>
<body>

    <h2>Cálculo de Preços:</h2>
    <form action="javascript:void(0)" onsubmit="obtemPreco(this.codigo.value); return false">
        <p>Código do Produto: <input type="text" name="codigo" id="codigo" size="40"></p>
        <p>Quantidade: <input type="text" name="quantidade" id="quantidade" size="20"></p>        
        <p><input type="submit" name="Calcular" value="Calcular"></p>
    </form>
    <hr>
    <span id="valorTotal"></span>
    <script type="text/javascript" src="js/bibliotecaAjax.js"></script>
    <script type="text/javascript" src="js/exemplo4.js"></script>
</body>
</html>
